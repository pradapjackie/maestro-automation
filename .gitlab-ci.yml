stages:
  - test
  - report

# Use OpenJDK image to simplify Java and SDK setup
image: openjdk:11-jdk-slim

# Job to install dependencies and set up the environment
# Replace tar extraction with unzip if the file is a .zip
before_script:
  # Install dependencies
  - apt-get update -y
  - apt-get install -y android-sdk adb curl unzip

  # Download Maestro (replace URL if necessary)
  - curl -L https://github.com/mobile-dev-inc/maestro/releases/download/v0.9.7/maestro-0.9.7-linux-x86_64.zip -o maestro.zip

  # Extract the zip file
  - unzip maestro.zip
  - export PATH=$PATH:$CI_PROJECT_DIR/maestro

# Job to run Maestro tests
maestro_test:
  stage: test
  script:
    - adb install sample.apk
    - maestro test android.yaml --format junit --output results.xml
  artifacts:
    paths:
      - results.xml

# Job to generate Allure report
allure_report:
  stage: report
  image: "alpine:latest"  # Use Alpine for a lightweight image
  script:
    - apk add --no-cache allure
    - mkdir -p allure-results
    - mv results.xml allure-results/
    - allure serve allure-results
  dependencies:
    - maestro_test
  artifacts:
    paths:
      - allure-results
  only:
    - main  # or your desired branch
