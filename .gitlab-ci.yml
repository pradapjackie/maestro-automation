stages:
  - test

run-maestro-tests:
  stage: test
  image: cirrusci/android-sdk:30
  variables:
    ANDROID_HOME: "/opt/android-sdk"
    PATH: "$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
  before_script:
    # Install Maestro
    - curl -Ls "https://get.maestro.mobile.dev" | bash
    # Accept licenses and install additional Android SDK components if needed
    - yes | sdkmanager --licenses
    # Start the Android emulator (create an emulator if not already created)
    - echo "no" | avdmanager create avd -n test_avd -k "system-images;android-30;google_apis;x86" || true
    - emulator -avd test_avd -no-snapshot -no-audio -no-window &
    # Wait for the emulator to be ready
    - adb wait-for-device
    - adb shell input keyevent 82
  script:
    - adb install app-debug.apk
    - maestro test android.yaml --format junit --output results.xml
  after_script:
    # Stop the emulator after tests
    - adb emu kill
  artifacts:
    paths:
      - results.xml
    expire_in: 1 day
