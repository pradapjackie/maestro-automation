stages:
  - test
  - report

# Job to install dependencies and set up the environment
before_script:
  - apt-get update -y
  - apt-get install -y openjdk-11-jdk
  - apt-get install -y android-sdk
  - curl -s https://get.sdkman.io | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 11.0.11-open
  - sdk install android-sdk
  - curl -s https://github.com/mobile-dev-inc/maestro/releases/download/v0.9.7/maestro-0.9.7-linux-x86_64.tar.gz | tar xz
  - export PATH=$PATH:$CI_PROJECT_DIR/maestro

# Job to run Maestro tests
maestro_test:
  stage: test
  script:
    - adb install sample.apk
    - maestro test android.yaml --format junit --output results.xml
  artifacts:
    paths:
      - results.xml
# Job to generate Allure report
allure_report:
  stage: report
  image: "alpine:latest"
  script:
    - apk add --no-cache allure
    - mkdir -p allure-results
    - mv results.xml allure-results/
    - allure serve allure-results
  dependencies:
    - maestro_test
  artifacts:
    paths:
      - allure-results
  only:
    - main  # or your desired branch
