stages:
  - test
  - report

# Job to install dependencies and set up the environment
before_script:
  - apt-get update -y
  - apt-get install -y curl unzip tar android-sdk
  # Download OpenJDK 11
  - curl -L "https://adoptopenjdk.net/releases.html?variant=openjdk11#x64-linux" -o openjdk-11.tar.gz
  - tar -xzvf openjdk-11.tar.gz
  - export PATH=$PATH:$CI_PROJECT_DIR/jdk-11/bin
  - echo "OpenJDK 11 installed successfully"

# Job to run Maestro tests
maestro_test:
  stage: test
  script:
    - adb install sample.apk
    - maestro test android.yaml --format junit --output results.xml
  artifacts:
    paths:
      - results.xml

# Job to generate Allure report
allure_report:
  stage: report
  image: "alpine:latest"
  script:
    - apk add --no-cache allure
    - mkdir -p allure-results
    - mv results.xml allure-results/
    - allure serve allure-results
  dependencies:
    - maestro_test
  artifacts:
    paths:
      - allure-results
  only:
    - main  # or your desired branch
