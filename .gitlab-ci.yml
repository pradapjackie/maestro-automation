stages:
  - test

run-maestro-tests:
  stage: test
  image: openjdk:11
  variables:
    ANDROID_HOME: "/sdk"
    PATH: "$ANDROID_HOME/platform-tools:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$PATH"
  before_script:
    # Install Maestro
    - curl -Ls "https://get.maestro.mobile.dev" | bash
    # Install Android SDK
    - sdkmanager --install "platform-tools" "platforms;android-30" "build-tools;30.0.3"
    # Start the Android emulator (adjust to your emulator configuration if needed)
    - emulator -avd test_avd -no-snapshot -no-audio -no-window &
    # Wait for emulator to be ready
    - adb wait-for-device
    - adb shell input keyevent 82
  script:
    # Run Maestro test
    - adb install sample.apk  # Replace with actual APK path if necessary
    - maestro test android.yaml --format junit --output results.xml
  after_script:
    # Stop emulator after tests
    - adb emu kill
  artifacts:
    paths:
      - results.xml
    expire_in: 1 day
