stages:
  - test

run-maestro-tests:
  stage: test
  image: cimg/android:latest
  variables:
    ANDROID_HOME: "/opt/android"
    PATH: "$ANDROID_HOME/platform-tools:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$PATH"
  before_script:
    # Accept Android SDK licenses
    - yes | sdkmanager --licenses
    # Install Maestro
    - curl -Ls "https://get.maestro.mobile.dev" | bash
    # Install necessary SDK components
    - sdkmanager --install "platform-tools" "platforms;android-30" "build-tools;30.0.3" "system-images;android-30;google_apis;x86_64"
    # Create a new AVD (Android Virtual Device)
    - echo "no" | avdmanager create avd -n test_avd -k "system-images;android-30;google_apis;x86_64" --device "pixel"
    # Start the emulator
    - emulator -avd test_avd -no-snapshot -no-audio -no-window &
    # Wait for the emulator to be ready
    - adb wait-for-device
    - adb shell input keyevent 82
  script:
    # Install APK to emulator (replace with actual APK path)
    - adb install app-debug.apk
    # Run Maestro test
    - maestro test /Users/josestepha/AquaProjects/maestro/android.yaml --format junit --output results.xml
  after_script:
    # Stop emulator after tests
    - adb emu kill
  artifacts:
    paths:
      - results.xml
    expire_in: 1 day
